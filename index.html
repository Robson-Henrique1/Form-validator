<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Source+Code+Pro:wght@200;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-box">
    <div class="bg-text">
        <h2 class="text-title">
            Criar Uma Conta
        </h2>
    </div >
    <div class="Control-form">
        <div class="form-control">
        <label for="username" class="label-style1">
            Nome de usuario
        </label>
        <input type="text" id="username" placeholder="Digite seu nome de usuario">
        <small>Mensagem de error</small>
       </div>
       <div class="form-control">
        <label for="E-mail" class="label-style2">
            E-mail
        </label>
        <input type="email" id="email" placeholder="Digite seu E-mail">
        <small>Mensagem de error</small>
    </div>
    <div class="form-control">
        <label for="password" class="label-style3">
           Senha
        </label>
        <input type="password" id="password" placeholder="Digite sua senha">
        <small>Mensagem de error</small>
    </div>
    <div class="form-control">
        <label for="password-confirmation" class="label-style4">
            Comfirme sua senha
        </label>
        <input type="password" id="password-confirmation" placeholder="Comfirme sua senha">
        <small>Mensagem de error</small>
    </div>
    </div>
    <button type="submit" class="btn-1" onclick="checkInputs()">Enviar</button>
    </div>

    <script src="https://kit.fontawesome.com/bb95c3c67b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
